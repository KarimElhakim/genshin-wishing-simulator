name: genshin_companion_app
description: Your ultimate Genshin Impact wishing simulator - Experience the gacha with accurate rates, character showcase, and constellation planning.
publish_to: 'none'
version: 1.5.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.6
  
  # Core features - optimized
  http: ^1.1.2
  equatable: ^2.0.5
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.2
  
  # Smooth animations & UI polish (lightweight)
  flutter_animate: ^4.5.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_icons:
  android: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#0A0E1A"
  adaptive_icon_foreground: "assets/images/app_icon.png"

